<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Dynamic Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="ambong_activity7_1A.css">
</head>
<body>
  <div class="wrapper">
    <div class="task-input">
      <img class="svg-image" src="bars-icon.svg" alt="icon">

    <div class="controls">

      <button class="clear-btn">Clear All</button>

  </div>

</body>
</html>
